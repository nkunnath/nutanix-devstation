### Create an ApplicationSnapshot spec

apiVersion: dataservices.nutanix.com/v1alpha1
kind: ApplicationSnapshot
metadata:
  name: zookeeper-application-snapshot1
  namespace: default
spec:
  source:
    applicationRef:
     name: zookeeper-application
     namespace: default

